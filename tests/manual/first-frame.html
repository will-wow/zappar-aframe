<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Instant Tracking 3D Model Example</title>
    <style>
        html,
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

    </style>
</head>

<body>
    <a-scene>


        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera zappar-camera id="zappar-camera">
		</a-camera>


    </a-scene>

    <script>
        let camera = document.getElementById("zappar-camera");

        camera.addEventListener("first-frame", () => {
            console.log("first frame");
        });
    </script>
</body>

</html>
