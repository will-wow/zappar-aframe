<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene zappar-environment-map device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="camera-source" src="../../assets/jest/camera-sources/face-target.jpg"/>
        </a-assets>

        <a-entity camera zappar-camera="camera-source: #camera-source;">
        </a-entity>

        <a-sphere position="0 0 -5" metalness="1" roughness="0" radius="1"></a-sphere>

    </a-scene>
</body>
    <script>
        const timeMs = 1500;
        setTimeout(() => {
            console.log(`${timeMs}ms timeout`);
        }, timeMs);
    </script>
</html>
